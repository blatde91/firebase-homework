<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule Homework</title>
<!-- bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- css link -->
	<link rel="stylesheet" href="css/style.css">


</head>
<body>

<!-- Page Header- Jumbotron -->
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"> Train Timetable </h1>
			<p class="text-center">Get where you need to go at the right time!</p>
		</div>

<!-- Train Schedule display -->
	<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Train Schedules!</h4>
			</div>
			<div class="panel-body">
				<table class="table table-bordered" id="timeTable">
					<tr>
						<th> Train Name </th>
						<th> Destination </th>
						<th> Frequency </th>
						<th> Next Arrival </th>
						<th> Minutes Away </th>
					</tr>
				</table>
			</div>
		</div>

<!-- Train schedule pusher -->
	<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Add a Train!</h4>
					</div>

					<form role="form" class="panel-body">
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id="train" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="where" placeholder="">
						</div>
						<div class="form-group">
							<label for="">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="when" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Frequency (min)</label>
							<input type="number" class="form-control" id="frequency" placeholder="">
						</div>
						<button type="submit" class="btn btn-default" id="submitButt">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

<!-- script links -->
	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<!-- moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
	<!-- jquery -->
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- my logic file -->
	<script src="javascript/logic.js"></script>
</body>
</html>
